name: Java CI

on: [ push, pull_request ]

jobs:
  check_commit_hooks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Run pre-commit check
        uses: pre-commit/action@v2.0.3

  build_java8:

    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run integration tests
        run: ./gradlew e2e

  build_java11:

    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run sonar analysis
        # As the secrets below are only correctly stored within our github account,
        # we need to disable the sonar run for forked repositories. Otherwise, remote
        # PRs would not be able to pass the CI check.
        if: ${{ github.repository == 'TNG/keycloak-mock' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_LOGIN }}
        run: ./gradlew sonarqube
      - name: Run integration tests
        run: ./gradlew e2e
