name: Java CI

on: [push, pull_request]

jobs:
  build_java8:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle (+ Sonar)
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_LOGIN }}
      run: ./gradlew build sonarqube

  build_java11:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build with Gradle
      run: ./gradlew build
